{% extends "base.html" %}
{% block title %}家圖四必 - 房價預測{% endblock title %}
{% block src %}
{% include "_style.html" %}
{% include "_style_member.html" %}
{% endblock src %}
{% block price %}
<a href="#" class="nav-link dropdown-toggle active" data-bs-toggle="dropdown">房價分析</a>
{% endblock price %}
{% block body %}
<!-- Page Header Start -->
<div class="container-fluid bg-dark bg-img p-5 mb-5">
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="display-4 text-uppercase text-white">房價預測</h1>
        </div>
        <div class="col-12 text-center">
            <a href="{{url_for('login')}}">會員限定功能</a>
        </div>
    </div>
</div>
<!-- Page Header End -->

<!-- Page Jumps Start -->
<div class="container text-center">
    <div id="timeBox"></div>
    <p class="container" style="margin-top: 20px;">即將至會員登入頁面，無跳轉請按下方登入</p>
    <a href="{{url_for('login')}}" class="nav-item nav-link" style="font-weight:bold;">會員登入</a>
</div>
<script>
    var count = 5;
    function countDown() {
        document.getElementById("timeBox").innerHTML = count;
        count -= 1;
        if (count == 0) {
            location.href = "{{url_for('login')}}";
        }
        setTimeout("countDown()", 1000);
    }
    countDown();
</script>
<!-- Page Jumps End -->

{% endblock body %}

</html>
